<div class="container">
  <ul class="row">
    <li ng-repeat="img in imgs" class="col s6 m4 l3 thumbnail">
      <img ng-click="photoClick()" class="z-depth-2" ng-src="{{img.thumbnaillink}}">
    </li>
  </ul>
</div>
<div class="lightbox {{lClass}}">
  <button ng-click="toggleClick()">Close</button>
  <figure>
    <img id="lightbox-img" src="imgs/empty.svg" data-echo="{{lightbox.img}}">
    <figcaption>{{ lightbox.caption }}</figcaption>
  </figure>
</div>
