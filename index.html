<!doctype html>
<html ng-app="app">
<head>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css">
    <script src="//code.angularjs.org/1.6.3/angular.js"></script>
    <script src="app/app.modules.js"></script>
    <script src="libs/echo.min.js"></script>
</head>
<body class="strips">
    <div ng-controller="mainController">
        <ul>
          <li ng-repeat="img in imgs" class="col">
            <figure ng-click="photoClick()">
              <img src="{{ img.thumbnaillink }}">
              <!-- <p class="drawing-caption">{{ drawing.caption }}</p> -->
            </figure>
          </li>
        </ul>
        <div class="lightbox {{lClass}}">
          <figure>
            <img id="lightbox-img" src="imgs/empty.svg" data-echo ="{{lightbox.img}}">
            <figcaption>{{ lightbox.caption }}</figcaption>
          </figure>
          <button ng-click="toggleClick()">Close</button>
        </div>
    </div>
</body>
</html>
